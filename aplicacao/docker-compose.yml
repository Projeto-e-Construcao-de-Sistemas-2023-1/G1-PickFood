version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - database
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend
  database:
    image: mysql:latest
    environment:
      MYSQL_DATABASE=${mysqldatabase}
      MYSQL_ROOT_PASSWORD=${mysqlpassword}
      MYSQL_USER=${mysqluser}
      MYSQL_PASSWORD=${mysqlpassword}
      MYSQL_HOST=${mysqlhost}
      MYSQL_PORT=${mysqlport}
